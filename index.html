<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Day Planner</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron container text-center">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <hr class="my-4">
      <div class="d-flex justify-content-between">
        <button type="button" class="float-left date-selector" style="outline: none;" onclick="decrementCurrentDate();"><i class="fa fa-angle-left"></i></button>
        <h4 id="current-date" class="d-flex justify-content-center align-items-center"></h4>
        <button type="button" class="float-right date-selector" style="outline: none;" onclick="incrementCurrentDate();"><i class="fa fa-angle-right"></i></button>
      </div>
      <ol id="scheduler">
      </ol>
      <div class="hero-circle">
        <div class="hero-face">
          <div id="hour" class="hero-hour"></div>
          <div id="minute" class="hero-minute"></div>
          <div id="second" class="hero-second"></div>
        </div>
      </div>
      <hr class="my-4">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
  <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
